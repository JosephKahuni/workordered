<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-heading text-center">
      <h5>Add Alternative Phone Number</h5>
    </div>
    <div class="card-body">
      <form
        [formGroup]="addAlternativePhoneNumberForm"
        (ngSubmit)="addAlternativePhoneNumber()"
        autocomplete="off"
      >
        <div class="form-group fullname">
          <label for="fullname">Fullname</label>
          <input
            type="text"
            id="fullname"
            class="form-control"
            readonly
            formControlName="fullname"
          />
        </div>

        <div class="form-group username">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            readonly
            formControlName="username"
          />
        </div>

        <div class="form-group payrollNumber">
          <label for="payrollNumber">Payroll Number</label>
          <input
            type="text"
            id="payrollNumber"
            class="form-control"
            readonly
            formControlName="payrollNumber"
          />
        </div>

        <div class="form-group alternativePhoneNumber">
          <label for="alternativePhoneNumber" class="required"
            >Alternative Phone Number</label
          >
          <input
            type="text"
            id="alternativePhoneNumber"
            class="form-control"
            formControlName="alternativePhoneNumber"
            maxlength="10"
            appValidatePhoneFormat
            appVerifyUniquePoneNumber
          />
          <div
            class="errors text-danger"
            *ngIf="
              f.alternativePhoneNumber.invalid &&
              f.alternativePhoneNumber.touched
            "
          >
            <div *ngIf="f.alternativePhoneNumber.errors?.required">
              An alternative phone number is required
            </div>
            <div *ngIf="f.alternativePhoneNumber.errors?.invalidFormat">
              {{ f.alternativePhoneNumber.errors?.invalidFormat.value }}
            </div>
            <div *ngIf="f.alternativePhoneNumber.errors?.phoneNumberRegistered">
              {{ f.alternativePhoneNumber.errors?.phoneNumberRegistered.value }}
            </div>
          </div>
        </div>

        <div class="form-group password">
          <label for="password" class="required">Password</label>
          <div class="input-group">
            <input
              id="password"
              autocomplete="off"
              class="form-control"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              aria-describedby="inputGroupAddon"
            />
            <div class="input-group-text">
              <div class="input-group-append" id="inputGroupAddon">
                <mat-icon matSuffix (click)="showPassword = !showPassword">
                  {{ showPassword ? "visibility_off" : "visibility" }}
                </mat-icon>
              </div>
            </div>
          </div>
          <div
            class="errors text-danger"
            *ngIf="f.password.invalid && f.password.touched"
          >
            <div *ngIf="f.password.errors?.required">
              A password is required.
            </div>
          </div>
        </div>

        <div class="submit-button">
          <button
            class="btn btn-success btn-sm"
            [disabled]="addAlternativePhoneNumberForm.invalid"
          >
            Add Phone Number
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
