<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-heading text-center">
      <h5>Change Secondary Number</h5>
    </div>

    <div class="card-body">
      <form
        [formGroup]="changeSecondaryPhoneNumberForm"
        (ngSubmit)="changeSecondaryPhoneNumber()"
        autocomplete="off"
      >
        <div class="form-group fullname">
          <label for="fullname">Fullname</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            formControlName="fullname"
            readonly
          />
        </div>

        <div class="form-group username">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            readonly
          />
        </div>

        <div class="form-group payroll-number">
          <label for="payroll_number">Payroll Number</label>
          <input
            type="text"
            id="payroll_number"
            class="form-control"
            formControlName="payrollNumber"
            readonly
          />
        </div>

        <div class="form-group current-phone-number">
          <label for="phone">Current Phone Number</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            formControlName="phone"
            readonly
          />
        </div>

        <div class="form-group new-phone-number">
          <label for="phone_number" class="required">New Phone Number</label>
          <input
            type="text"
            id="phone_number"
            class="form-control"
            formControlName="alternativePhoneNumber"
            maxlength="10"
            appValidatePhoneFormat
            appVerifyUniquePoneNumber
          />

          <div
            class="text-danger errors"
            *ngIf="
              f.alternativePhoneNumber.invalid &&
              f.alternativePhoneNumber.touched
            "
          >
            <div *ngIf="f.alternativePhoneNumber.errors?.required">
              A new phone number is required.
            </div>
            <div *ngIf="f.alternativePhoneNumber.errors?.invalidFormat">
              {{ f.alternativePhoneNumber.errors?.invalidFormat.value }}
            </div>
            <div *ngIf="f.alternativePhoneNumber.errors?.phoneNumberRegistered">
              {{ f.alternativePhoneNumber.errors?.phoneNumberRegistered.value }}
            </div>
          </div>
        </div>

        <div class="form-group password">
          <label for="password" class="required">Password</label>
          <div class="input-group">
            <input
              id="password"
              autocomplete="off"
              class="form-control"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              aria-describedby="inputGroupAddon"
            />
            <div class="input-group-text">
              <div class="input-group-append" id="inputGroupAddon">
                <mat-icon matSuffix (click)="showPassword = !showPassword">
                  {{ showPassword ? "visibility_off" : "visibility" }}
                </mat-icon>
              </div>
            </div>
          </div>
          <div
            class="text-danger errors"
            *ngIf="f?.password.invalid && f?.password.touched"
          >
            <div *ngIf="f?.password.required">Password is required</div>
          </div>
        </div>

        <div class="submit-button">
          <button
            class="btn btn-sm btn-success"
            [disabled]="changeSecondaryPhoneNumberForm.invalid"
          >
            Change Phone Number
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
